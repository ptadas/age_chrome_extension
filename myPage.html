<html lang="en">

  <meta charset="utf-8">

  <title>Work theme</title>

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="custom.css">
	
	<script src="setBDate.js" ></script>

</head>

<body class="pattern">
  <div class="container-fluid">
    <div class="row" style="min-height: 300px;">
      <div class="col-lg-6">

      </div>

      <div class="col-lg-6">
        <!--<ul>-->
          <!--<li>-->
            <!--Its not the smartest people who achieve success. Its the people who procrastinate less, make fewer excuses as they take actions everyday towards the goals they want to achieve.-->

          <!--<li>Hard choices - easy life. Easy choices - hard life</li>-->
        <!--</ul>-->
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-lg-12 text-center">

      <div id="form" class="counter-container">
        <h1>HELLO, please enter the following details</h1>

        <div  class="col-lg-4 col-lg-offset-4">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" maxlength="20" placeholder="John">
            </div>

            <div class="form-group">
              <label for="year">Birth year</label>
              <input type="number" class="form-control" id="year" maxlength="4" placeholder="1990">
            </div>

            <div class="form-group">
              <label for="month">Birth month</label>
              <input type="number" class="form-control" id="month" maxlength="2" placeholder="8">
            </div>

            <div class="form-group">
              <label for="day">Birth day</label>
              <input type="number" class="form-control" id="day" maxlength="2" placeholder="9">
            </div>

            <div class="form-group">
              <input type="submit" id="setBDate" class="btn btn-lg btn-primary" value="Submit"/>
            </div>
          </form>
        </div>
      </div>

      <div id="age" class="counter-container" style="display: none;">
        <h1 id="title">Tick tack</h1>
        <div class="quote" id="quote"></div>

        <div class="age" id="ageHolder"></div>

        <div class="row counter">
          <div id="years" class="col-lg-1 col-lg-offset-2"></div>
          <div id="days" class="col-lg-2 col-lg-offset-1"></div>
          <div id="seconds" class="col-lg-2 col-lg-offset-1"></div>
        </div>

        <div class="row counter-names">
          <div class="col-lg-1 col-lg-offset-2">
            YEARS
          </div>

          <div class="col-lg-2 col-lg-offset-1">
            DAYS
          </div>

          <div class="col-lg-2 col-lg-offset-1">
            SECONDS
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="clearDiv" style="display: none" class="button-clear">
    <button id="clear" class="btn btn-default">Reset</button>
  </div>

  
</body>
</html>
